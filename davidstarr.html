    <script type="text/javascript">
    $(document).ready(function() {
        if((navigator.userAgent.match(/iPad/i))) {
            $('head').append('<link type="text/css" rel="stylesheet" href="http://nascar.thedigideck.com/organizations/nascar/css/tablet.css" />');
            return;
        }
        var $t = $(window);

        function adjustStyle(width, height) {
            width = parseInt(width);
            height = parseInt(height);

            var $s = $('#size-stylesheet');
            if ($s.length && (height < 800 || width < 1300)) {
                return;
            }

            if (!$s.length && height >= 800 && width >= 1300) {
                return;
            }

            if ($s.length && height >= 800 && width >= 1300) {
                $s.attr('disabled', 'disabled');
                $s.remove();
                $('body').removeClass('small-stylesheet');
                window.deck.trigger('change-stylesheet', 'normal');
                return;
            }

            $('body').addClass('small-stylesheet');
            $('head').append('<link id="size-stylesheet" type="text/css" rel="stylesheet" href="http://nascar.thedigideck.com/organizations/nascar/css/small.css" />');
            window.deck.trigger('change-stylesheet', 'small');
        };

        adjustStyle($t.width(), $t.height());
        $t.resize(function() {
            adjustStyle($t.width(), $t.height());
        });
    });
    </script>
